<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results" id="search-results-container">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1693161433427-d15d92a670dc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="">
            <a href="https://unsplash.com/photos/a-man-and-a-woman-walking-into-a-building-Txd_SSxWWS8" target="_blank">Go To Gate</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1693315908366-5e5fc7c0a54d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1888&q=80" alt="">
            <a href="https://unsplash.com/photos/a-group-of-people-walking-down-a-sidewalk-next-to-a-river-PCo2Dhodsd8" target="_blank">Building</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1692909026913-a5b0b0b1b5fe?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="">
            <a href="https://unsplash.com/photos/a-view-of-a-city-skyline-at-sunset-IihPiogS1_4" target="_blank">Magical sunset in Toronto</a>
        </div>
    </div>
    <button id="show-more-button">Show Mo</button>
    <script src="script.js"></script>
</body>
</html>
